apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: syntiant-atlas
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/syntiantatlas/api:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
