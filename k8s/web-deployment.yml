apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: syntiant-atlas
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/syntiantatlas/web:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: web-config
