apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: syntiant-atlas
data:
  NODE_ENV: production
  API_PORT: "8080"
  REDIS_URL: redis://redis:6379
  LOG_LEVEL: info
  ALLOWED_ORIGINS: https://app.syntiantatlas.com
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: syntiant-atlas
data:
  NEXT_PUBLIC_API_URL: https://app.syntiantatlas.com/api
